<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    .good {

  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz ‚Äì Semaine 1 du d√©fi Excel üöÄ</h1>
    <div class="intro">
      Tu as suivi les 7 premiers jours de formation ?<br>
      Viens tester ce que tu as retenu (et te challenger un peu üòè) !<br>
      Pr√™t(e) √† prouver tes progr√®s ? C‚Äôest parti !
    </div>
    <form id="quizForm">
      <!-- Les questions seront inject√©es ici par JS -->
    </form>
    <div id="result"></div>
  </div>
  <script>
    // Questions et r√©ponses
    const quizData = [
      {
        question: "1Ô∏è‚É£ Pourquoi utiliser Ctrl + T (ou Ctrl + L selon les versions) pour structurer un tableau ?",
        options: [
          "A. Pour activer le mode nuit",
          "B. Pour figer les volets",
          "C. Pour appliquer automatiquement les filtres, noms dynamiques et formules",
          "D. Pour masquer les cellules vides"
        ],
        correct: 2
      },
      {
        question: "2Ô∏è‚É£ Quelle option est disponible dans l‚Äôonglet \"Affichage\" ?",
        options: [
          "A. Trier les donn√©es",
          "B. Figer les volets",
          "C. Valider les donn√©es",
          "D. Ins√©rer un graphique"
        ],
        correct: 1
      },
      {
        question: "3Ô∏è‚É£ Quel est le principal r√¥le de la validation des donn√©es ?",
        options: [
          "A. Limiter les valeurs saisies dans une cellule",
          "B. Colorer les cellules selon leur contenu",
          "C. Supprimer les doublons",
          "D. Fusionner plusieurs lignes"
        ],
        correct: 0
      },
      {
        question: "4Ô∏è‚É£ Laquelle de ces affirmations est vraie concernant le tri avanc√© ?",
        options: [
          "A. On ne peut trier que par ordre alphab√©tique",
          "B. Le tri supprime les doublons",
          "C. On peut trier selon plusieurs niveaux et couleurs",
          "D. Le tri est permanent et irr√©versible"
        ],
        correct: 2
      },
      {
        question: "5Ô∏è‚É£ Quelle bonne pratique √©viter lors d‚Äôun tri ou filtre ?",
        options: [
          "A. Trier un tableau structur√©",
          "B. Utiliser plusieurs niveaux de tri",
          "C. Filtrer avec des crit√®res personnalis√©s",
          "D. Trier partiellement un tableau sans tout s√©lectionner"
        ],
        correct: 3
      },
      {
        question: "6Ô∏è‚É£ La mise en forme de base dans Excel sert √† :",
        options: [
          "A. Prot√©ger les cellules",
          "B. Modifier les types de donn√©es",
          "C. Rendre les tableaux plus lisibles et professionnels",
          "D. Cr√©er des macros automatiquement"
        ],
        correct: 2
      },
      {
        question: "7Ô∏è‚É£ Quel type de donn√©es n‚Äôest pas reconnu par Excel ?",
        options: [
          "A. Texte",
          "B. Bool√©en",
          "C. Image ins√©r√©e",
          "D. Date"
        ],
        correct: 2,
        note: "(L‚Äôimage n‚Äôest pas un type de donn√©es de cellule interpr√©t√© comme les autres types)"
      }
    ];

    // G√©n√©rer le quiz dans le formulaire
    const quizForm = document.getElementById('quizForm');
    quizData.forEach((q, idx) => {
      const div = document.createElement('div');
      div.className = 'question';
      let html = `<div class="q-title">${q.question}</div>`;
      q.options.forEach((opt, oIdx) => {
        html += `
          <label>
            <input type="radio" name="q${idx}" value="${oIdx}">
            ${opt}
          </label>
        `;
      });
      if (q.note) {
        html += `<div class="note">${q.note}</div>`;
      }
      div.innerHTML = html;
      quizForm.appendChild(div);
    });
    // Ajouter le bouton de soumission
    const submitBtn = document.createElement('button');
    submitBtn.type = 'submit';
    submitBtn.className = 'submit-btn';
    submitBtn.textContent = 'Valider mes r√©ponses';
    quizForm.appendChild(submitBtn);

    // Correction et affichage du r√©sultat
    quizForm.onsubmit = function(e) {
      e.preventDefault();
      let score = 0;
      let corrections = '';
      for (let i = 0; i < quizData.length; i++) {
        const radios = document.getElementsByName('q'+i);
        let userAnswer = -1;
        for (let r = 0; r < radios.length; r++) {
          if (radios[r].checked) userAnswer = r;
        }
        if (userAnswer === quizData[i].correct) {
          score++;
          corrections += `<div class="correction"><span class="good">Question ${i+1} : Bonne r√©ponse !</span></div>`;
        } else {
          corrections += `<div class="correction"><span class="bad">Question ${i+1} : Mauvaise r√©ponse.</span> <br>La bonne r√©ponse √©tait : <span class="good">${quizData[i].options[quizData[i].correct]}</span></div>`;
        }
      }
      document.getElementById('result').innerHTML =
        `<div class="result">üéâ Ton score : ${score} / ${quizData.length}</div>` +
        corrections +
        `<div class="conclusion">Partage ton score ou tes questions dans le groupe pour continuer √† progresser ensemble ! üí™</div>`;
      // D√©sactiver le quiz apr√®s soumission
      const allInputs = quizForm.querySelectorAll('input');
      allInputs.forEach(inp => inp.disabled = true);
      submitBtn.disabled = true;
      submitBtn.style.opacity = 0.6;
    }
  </script>
</body>
</html>
