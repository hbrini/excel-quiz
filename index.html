<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Quiz ‚Äì Semaine 1 du d√©fi Excel üöÄ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f9fa;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.07);
      padding: 32px 24px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #1a73e8;
      margin-bottom: 20px;
    }
    .question-number {
      font-weight: bold;
      margin-bottom: 10px;
      color: #555;
    }
    .question-text {
      font-size: 1.2em;
      margin-bottom: 20px;
      min-height: 60px;
    }
    .answers label {
      display: block;
      background: #f0f4ff;
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
    }
    .answers label:hover {
      background: #d0e1ff;
    }
    input[type="radio"] {
      display: none;
    }
    input[type="radio"]:checked + label {
      background: #1a73e8;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px #1a73e8aa;
    }
    button {
      margin-top: 30px;
      padding: 12px 32px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background: #1a73e8;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background: #a0b9f0;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #1761c6;
    }
    .result {
      font-size: 1.3em;
      font-weight: bold;
      color: #388e3c;
      margin-bottom: 20px;
    }
    .try-again {
      color: #d32f2f;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-live="polite">
    <h1>Quiz ‚Äì Semaine 1 du d√©fi Excel üöÄ</h1>
    <div id="quiz-content">
      <!-- Contenu dynamique -->
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "Pourquoi utiliser Ctrl + T (ou Ctrl + L selon les versions) pour structurer un tableau ?",
        options: [
          "Pour activer le mode nuit",
          "Pour figer les volets",
          "Pour appliquer automatiquement les filtres, noms dynamiques et formules",
          "Pour masquer les cellules vides"
        ],
        correct: 2
      },
      {
        question: "Quelle option est disponible dans l‚Äôonglet \"Affichage\" ?",
        options: [
          "Trier les donn√©es",
          "Figer les volets",
          "Valider les donn√©es",
          "Ins√©rer un graphique"
        ],
        correct: 1
      },
      {
        question: "Quel est le principal r√¥le de la validation des donn√©es ?",
        options: [
          "Limiter les valeurs saisies dans une cellule",
          "Colorer les cellules selon leur contenu",
          "Supprimer les doublons",
          "Fusionner plusieurs lignes"
        ],
        correct: 0
      },
      {
        question: "Laquelle de ces affirmations est vraie concernant le tri avanc√© ?",
        options: [
          "On ne peut trier que par ordre alphab√©tique",
          "Le tri supprime les doublons",
          "On peut trier selon plusieurs niveaux et couleurs",
          "Le tri est permanent et irr√©versible"
        ],
        correct: 2
      },
      {
        question: "Quelle bonne pratique √©viter lors d‚Äôun tri ou filtre ?",
        options: [
          "Trier un tableau structur√©",
          "Utiliser plusieurs niveaux de tri",
          "Filtrer avec des crit√®res personnalis√©s",
          "Trier partiellement un tableau sans tout s√©lectionner"
        ],
        correct: 3
      },
      {
        question: "La mise en forme de base dans Excel sert √† :",
        options: [
          "Prot√©ger les cellules",
          "Modifier les types de donn√©es",
          "Rendre les tableaux plus lisibles et professionnels",
          "Cr√©er des macros automatiquement"
        ],
        correct: 2
      },
      {
        question: "Quel type de donn√©es n‚Äôest pas reconnu par Excel ?",
        options: [
          "Texte",
          "Bool√©en",
          "Image ins√©r√©e",
          "Date"
        ],
        correct: 2,
        note: "(L‚Äôimage n‚Äôest pas un type de donn√©es de cellule interpr√©t√© comme les autres types)"
      }
    ];

    const quizContent = document.getElementById('quiz-content');
    let currentQuestionIndex = 0;
    let score = 0;

    function renderQuestion() {
      const q = quizData[currentQuestionIndex];
      let html = `
        <div class="question-number">Question ${currentQuestionIndex + 1} / ${quizData.length}</div>
        <div class="question-text">${q.question}</div>
        <form id="question-form">
          <div class="answers">
      `;
      q.options.forEach((opt, i) => {
        html += `
          <input type="radio" id="option${i}" name="answer" value="${i}" />
          <label for="option${i}">${opt}</label>
        `;
      });
      html += `</div>`;
      if (q.note) {
        html += `<div class="note">${q.note}</div>`;
      }
      html += `
          <button type="submit" disabled>Valider</button>
        </form>
      `;
      quizContent.innerHTML = html;

      const form = document.getElementById('question-form');
      const submitBtn = form.querySelector('button');
      const radios = form.querySelectorAll('input[name="answer"]');

      radios.forEach(radio => {
        radio.addEventListener('change', () => {
          submitBtn.disabled = false;
        });
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const selected = form.answer.value;
        checkAnswer(parseInt(selected));
      });
    }

    function checkAnswer(selected) {
      const q = quizData[currentQuestionIndex];
      const isCorrect = selected === q.correct;
      if (isCorrect) score++;

      // Affichage feedback avant de passer √† la question suivante
      let feedback = isCorrect 
        ? `<p style="color:#388e3c; font-weight:bold;">Bonne r√©ponse ! üéâ</p>`
        : `<p style="color:#d32f2f; font-weight:bold;">Mauvaise r√©ponse.</p>
           <p>La bonne r√©ponse √©tait : <strong>${q.options[q.correct]}</strong></p>`;

      quizContent.innerHTML += feedback;

      // D√©sactiver les inputs et bouton
      const inputs = quizContent.querySelectorAll('input, button');
      inputs.forEach(el => el.disabled = true);

      // Attendre 2 secondes puis passer √† la question suivante ou r√©sultat
      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
          renderQuestion();
        } else {
          showResult();
        }
      }, 2000);
    }

    function showResult() {
      let html = `
        <div class="result">üéâ Ton score final : ${score} / ${quizData.length}</div>
      `;
      if (score < quizData.length) {
        html += `
          <div class="try-again">Tu n'as pas atteint le score maximal. Veux-tu r√©essayer pour t'am√©liorer ?</div>
          <button id="retry-btn">Recommencer le quiz</button>
        `;
      } else {
        html += `<p>Excellent travail, tu as obtenu le score maximal ! üëè</p>`;
      }
      quizContent.innerHTML = html;

      const retryBtn = document.getElementById('retry-btn');
      if (retryBtn) {
        retryBtn.addEventListener('click', () => {
          currentQuestionIndex = 0;
          score = 0;
          renderQuestion();
        });
      }
    }

    // Lancement du quiz
    renderQuestion();
  </script>
</body>
</html>
