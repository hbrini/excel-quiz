<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Quiz – Semaine 1 du défi Excel 🚀</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #4a90e2 0%, #50e3c2 100%);
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffffee;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      padding: 38px 30px;
      max-width: 600px;
      width: 95%;
      text-align: center;
      backdrop-filter: saturate(180%) blur(12px);
      position: relative;
      overflow: hidden;
    }
    h1 {
      color: #004a99;
      margin-bottom: 24px;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0, 74, 153, 0.2);
    }
    .question-number {
      font-weight: 600;
      margin-bottom: 12px;
      color: #007acc;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    .question-text {
      font-size: 1.25em;
      margin-bottom: 24px;
      min-height: 70px;
      color: #003366;
    }
    .answers label {
      display: block;
      background: #e6f7ff;
      margin: 10px 0;
      padding: 14px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s, color 0.3s, text-decoration 0.3s;
      user-select: none;
      border: 2px solid transparent;
      font-weight: 600;
      color: #004a99;
      box-shadow: 0 1px 4px rgba(0, 74, 153, 0.10);
      position: relative;
    }
    .answers label:hover {
      background: #bae6ff;
      box-shadow: 0 4px 12px rgba(0, 74, 153, 0.18);
    }
    input[type="radio"] {
      display: none;
    }
    /* Sélection avant validation */
    input[type="radio"]:checked + label {
      background: #004a80;
      color: white;
      border-color: #003366;
      box-shadow: 0 0 12px #004a80cc;
    }
    /* Après validation */
    .label-correct {
      background: #1eb980 !important;
      color: #fff !important;
      border-color: #1eb980 !important;
      box-shadow: 0 0 14px #1eb98088;
    }
    .label-wrong {
      background: #ffd6d6 !important;
      color: #d32f2f !important;
      border-color: #d32f2f !important;
      text-decoration: line-through;
      box-shadow: 0 0 10px #d32f2f33;
    }
    .label-disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    button {
      margin-top: 36px;
      padding: 14px 36px;
      font-size: 1.15em;
      border: none;
      border-radius: 14px;
      background: linear-gradient(45deg, #007acc, #005fa3);
      color: white;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 6px 18px rgba(0, 122, 204, 0.35);
      transition: background 0.3s, box-shadow 0.3s;
    }
    button:disabled {
      background: #a0cfff;
      cursor: not-allowed;
      box-shadow: none;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(45deg, #005fa3, #004a80);
      box-shadow: 0 8px 22px rgba(0, 95, 163, 0.45);
    }
    .result {
      font-size: 1.4em;
      font-weight: 700;
      color: #007acc;
      margin-bottom: 24px;
      text-shadow: 1px 1px 3px #a0d8ff;
    }
    .try-again {
      color: #cc3300;
      font-weight: 700;
      margin-bottom: 24px;
      font-size: 1.1em;
    }
    .note {
      font-style: italic;
      color: #555;
      margin-top: 12px;
    }
    .feedback {
      margin-top: 18px;
      font-size: 1.15em;
      min-height: 36px;
    }
    .feedback.good {
      color: #1eb980;
      font-weight: bold;
    }
    .feedback.bad {
      color: #d32f2f;
      font-weight: bold;
    }
    /* Animation */
    .fade-slide-in {
      animation: fadeSlideIn 0.7s cubic-bezier(.4,0,.2,1);
    }
    .fade-slide-out {
      animation: fadeSlideOut 0.5s cubic-bezier(.4,0,.2,1) forwards;
    }
    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeSlideOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-40px);
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-live="polite">
    <h1>Quiz – Semaine 1 du défi Excel 🚀</h1>
    <div id="quiz-content"></div>
  </div>
  <script>
    const quizData = [
      {
        question: "Pourquoi utiliser Ctrl + T (ou Ctrl + L selon les versions) pour structurer un tableau ?",
        options: [
          "Pour activer le mode nuit",
          "Pour figer les volets",
          "Pour appliquer automatiquement les filtres, noms dynamiques et formules",
          "Pour masquer les cellules vides"
        ],
        correct: 2
      },
      {
        question: "Quelle option est disponible dans l’onglet \"Affichage\" ?",
        options: [
          "Trier les données",
          "Figer les volets",
          "Valider les données",
          "Insérer un graphique"
        ],
        correct: 1
      },
      {
        question: "Quel est le principal rôle de la validation des données ?",
        options: [
          "Limiter les valeurs saisies dans une cellule",
          "Colorer les cellules selon leur contenu",
          "Supprimer les doublons",
          "Fusionner plusieurs lignes"
        ],
        correct: 0
      },
      {
        question: "Laquelle de ces affirmations est vraie concernant le tri avancé ?",
        options: [
          "On ne peut trier que par ordre alphabétique",
          "Le tri supprime les doublons",
          "On peut trier selon plusieurs niveaux et couleurs",
          "Le tri est permanent et irréversible"
        ],
        correct: 2
      },
      {
        question: "Quelle mauvaise pratique à éviter lors d’un tri ou filtre ?",
        options: [
          "Trier un tableau structuré",
          "Utiliser plusieurs niveaux de tri",
          "Filtrer avec des critères personnalisés",
          "Trier partiellement un tableau sans tout sélectionner"
        ],
        correct: 3
      },
      {
        question: "La mise en forme de base dans Excel sert à :",
        options: [
          "Protéger les cellules",
          "Modifier les types de données",
          "Rendre les tableaux plus lisibles et professionnels",
          "Créer des macros automatiquement"
        ],
        correct: 2
      },
      {
        question: "Quel type de données n’est pas reconnu par Excel ?",
        options: [
          "Texte",
          "Booléen",
          "Image insérée",
          "Date"
        ],
        correct: 2,
        note: "(L’image n’est pas un type de données de cellule interprété comme les autres types)"
      }
    ];

    const quizContent = document.getElementById('quiz-content');
    let currentQuestionIndex = 0;
    let score = 0;

    function fadeOutIn(nextCallback) {
      const current = quizContent.firstElementChild;
      if (current) {
        current.classList.remove('fade-slide-in');
        current.classList.add('fade-slide-out');
        setTimeout(() => {
          nextCallback();
        }, 450);
      } else {
        nextCallback();
      }
    }

    function renderQuestion() {
      const q = quizData[currentQuestionIndex];
      let html = `
        <div class="fade-slide-in">
          <div class="question-number">Question ${currentQuestionIndex + 1} / ${quizData.length}</div>
          <div class="question-text">${q.question}</div>
          <form id="question-form">
            <div class="answers">
      `;
      q.options.forEach((opt, i) => {
        html += `
          <input type="radio" id="option${i}" name="answer" value="${i}" />
          <label for="option${i}" id="label${i}">${opt}</label>
        `;
      });
      html += `
            </div>
            <button type="submit" disabled>Valider</button>
          </form>
          <div class="feedback" id="feedback"></div>
        </div>
      `;
      quizContent.innerHTML = html;

      const form = document.getElementById('question-form');
      const submitBtn = form.querySelector('button');
      const radios = form.querySelectorAll('input[name="answer"]');

      radios.forEach((radio) => {
        radio.addEventListener('change', () => {
          submitBtn.disabled = false;
        });
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const selected = parseInt(form.answer.value);
        checkAnswer(selected);
      });
    }

    function checkAnswer(selected) {
      const q = quizData[currentQuestionIndex];
      const isCorrect = selected === q.correct;
      if (isCorrect) score++;

      // Désactiver tous les inputs
      const radios = quizContent.querySelectorAll('input[name="answer"]');
      radios.forEach(radio => radio.disabled = true);

      // Désactiver le bouton
      quizContent.querySelector('button').disabled = true;

      // Colorer les réponses
      for (let i = 0; i < q.options.length; i++) {
        const label = document.getElementById('label'+i);
        label.classList.add('label-disabled');
        if (i === q.correct) {
          label.classList.add('label-correct');
        }
        if (!isCorrect && i === selected) {
          label.classList.add('label-wrong');
        }
      }
      // Si bonne réponse sélectionnée, elle devient verte (remplace sélection)
      if (isCorrect) {
        document.getElementById('label'+selected).classList.add('label-correct');
      }

      // Feedback animé
      const feedbackDiv = document.getElementById('feedback');
      if (isCorrect) {
        feedbackDiv.innerHTML = `<span class="good feedback">Bonne réponse ! 🎉</span>`;
      } else {
        let feedback = `<span class="bad feedback">Mauvaise réponse.</span><br>
        <span>La bonne réponse était : <strong>${q.options[q.correct]}</strong></span>`;
        // Note explicative pour la question 7 seulement si mauvaise réponse
        if (currentQuestionIndex === 6 && q.note) {
          feedback += `<div class="note">${q.note}</div>`;
        }
        feedbackDiv.innerHTML = feedback;
      }

      // Attente animée avant la question suivante ou le résultat
      const delay = 5000;
      setTimeout(() => {
        fadeOutIn(() => {
          currentQuestionIndex++;
          if (currentQuestionIndex < quizData.length) {
            renderQuestion();
          } else {
            renderResult();
          }
        });
      }, delay);
    }

    function renderResult() {
      let html = `
        <div class="fade-slide-in">
          <div class="result">🎉 Ton score final : ${score} / ${quizData.length}</div>
      `;
      if (score < quizData.length) {
        html += `
          <div class="try-again">Tu n'as pas atteint le score maximal.<br>Veux-tu réessayer pour t'améliorer ?</div>
          <button id="retry-btn">Recommencer le quiz</button>
        `;
      } else {
        html += `<p style="color:#1eb980;font-weight:700;">Excellent travail, tu as obtenu le score maximal ! 👏</p>`;
      }
      html += `</div>`;
      quizContent.innerHTML = html;

      const retryBtn = document.getElementById('retry-btn');
      if (retryBtn) {
        retryBtn.addEventListener('click', () => {
          fadeOutIn(() => {
            currentQuestionIndex = 0;
            score = 0;
            renderQuestion();
          });
        });
      }
    }

    // Lancement du quiz avec animation
    renderQuestion();
  </script>
</body>
</html>
