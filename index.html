<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Quiz ‚Äì Semaine 1 du d√©fi Excel üöÄ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #4a90e2 0%, #50e3c2 100%);
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffffee;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      padding: 38px 30px;
      max-width: 600px;
      width: 95%;
      text-align: center;
      backdrop-filter: saturate(180%) blur(12px);
      position: relative;
      overflow: hidden;
    }
    h1 {
      color: #004a99;
      margin-bottom: 24px;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0, 74, 153, 0.2);
    }
    .question-number {
      font-weight: 600;
      margin-bottom: 12px;
      color: #007acc;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    .question-text {
      font-size: 1.25em;
      margin-bottom: 24px;
      min-height: 70px;
      color: #003366;
    }
    .answers label {
      display: block;
      background: #e6f7ff;
      margin: 10px 0;
      padding: 14px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s, color 0.3s;
      user-select: none;
      border: 2px solid transparent;
      font-weight: 600;
      color: #004a99;
      box-shadow: 0 1px 4px rgba(0, 74, 153, 0.10);
    }
    .answers label:hover {
      background: #bae6ff;
      box-shadow: 0 4px 12px rgba(0, 74, 153, 0.18);
    }
    input[type="radio"] {
      display: none;
    }
    input[type="radio"]:checked + label {
      background: #007acc;
      color: white;
      border-color: #005fa3;
      box-shadow: 0 0 14px #007accaa;
    }
    button {
      margin-top: 36px;
      padding: 14px 36px;
      font-size: 1.15em;
      border: none;
      border-radius: 14px;
      background: linear-gradient(45deg, #007acc, #005fa3);
      color: white;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 6px 18px rgba(0, 122, 204, 0.35);
      transition: background 0.3s, box-shadow 0.3s;
    }
    button:disabled {
      background: #a0cfff;
      cursor: not-allowed;
      box-shadow: none;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(45deg, #005fa3, #004a80);
      box-shadow: 0 8px 22px rgba(0, 95, 163, 0.45);
    }
    .result {
      font-size: 1.4em;
      font-weight: 700;
      color: #007acc;
      margin-bottom: 24px;
      text-shadow: 1px 1px 3px #a0d8ff;
    }
    .try-again {
      color: #cc3300;
      font-weight: 700;
      margin-bottom: 24px;
      font-size: 1.1em;
    }
    .note {
      font-style: italic;
      color: #555;
      margin-top: 12px;
    }
    /* Animations */
    .fade-slide-in {
      animation: fadeSlideIn 0.7s cubic-bezier(.4,0,.2,1);
    }
    .fade-slide-out {
      animation: fadeSlideOut 0.5s cubic-bezier(.4,0,.2,1) forwards;
    }
    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeSlideOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-40px);
      }
    }
    .feedback {
      margin-top: 18px;
      font-size: 1.15em;
      min-height: 36px;
    }
    .feedback.good {
      color: #1eb980;
      font-weight: bold;
    }
    .feedback.bad {
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-live="polite">
    <h1>Quiz ‚Äì Semaine 1 du d√©fi Excel üöÄ</h1>
    <div id="quiz-content"></div>
  </div>
  <script>
    const quizData = [
      {
        question: "Pourquoi utiliser Ctrl + T (ou Ctrl + L selon les versions) pour structurer un tableau ?",
        options: [
          "Pour activer le mode nuit",
          "Pour figer les volets",
          "Pour appliquer automatiquement les filtres, noms dynamiques et formules",
          "Pour masquer les cellules vides"
        ],
        correct: 2
      },
      {
        question: "Quelle option est disponible dans l‚Äôonglet \"Affichage\" ?",
        options: [
          "Trier les donn√©es",
          "Figer les volets",
          "Valider les donn√©es",
          "Ins√©rer un graphique"
        ],
        correct: 1
      },
      {
        question: "Quel est le principal r√¥le de la validation des donn√©es ?",
        options: [
          "Limiter les valeurs saisies dans une cellule",
          "Colorer les cellules selon leur contenu",
          "Supprimer les doublons",
          "Fusionner plusieurs lignes"
        ],
        correct: 0
      },
      {
        question: "Laquelle de ces affirmations est vraie concernant le tri avanc√© ?",
        options: [
          "On ne peut trier que par ordre alphab√©tique",
          "Le tri supprime les doublons",
          "On peut trier selon plusieurs niveaux et couleurs",
          "Le tri est permanent et irr√©versible"
        ],
        correct: 2
      },
      {
        question: "Quelle bonne pratique √©viter lors d‚Äôun tri ou filtre ?",
        options: [
          "Trier un tableau structur√©",
          "Utiliser plusieurs niveaux de tri",
          "Filtrer avec des crit√®res personnalis√©s",
          "Trier partiellement un tableau sans tout s√©lectionner"
        ],
        correct: 3
      },
      {
        question: "La mise en forme de base dans Excel sert √† :",
        options: [
          "Prot√©ger les cellules",
          "Modifier les types de donn√©es",
          "Rendre les tableaux plus lisibles et professionnels",
          "Cr√©er des macros automatiquement"
        ],
        correct: 2
      },
      {
        question: "Quel type de donn√©es n‚Äôest pas reconnu par Excel ?",
        options: [
          "Texte",
          "Bool√©en",
          "Image ins√©r√©e",
          "Date"
        ],
        correct: 2,
        note: "(L‚Äôimage n‚Äôest pas un type de donn√©es de cellule interpr√©t√© comme les autres types)"
      }
    ];

    const quizContent = document.getElementById('quiz-content');
    let currentQuestionIndex = 0;
    let score = 0;

    function fadeOutIn(nextCallback) {
      const current = quizContent.firstElementChild;
      if (current) {
        current.classList.remove('fade-slide-in');
        current.classList.add('fade-slide-out');
        setTimeout(() => {
          nextCallback();
        }, 450);
      } else {
        nextCallback();
      }
    }

    function renderQuestion() {
      const q = quizData[currentQuestionIndex];
      let html = `
        <div class="fade-slide-in">
          <div class="question-number">Question ${currentQuestionIndex + 1} / ${quizData.length}</div>
          <div class="question-text">${q.question}</div>
          <form id="question-form">
            <div class="answers">
      `;
      q.options.forEach((opt, i) => {
        html += `
          <input type="radio" id="option${i}" name="answer" value="${i}" />
          <label for="option${i}">${opt}</label>
        `;
      });
      html += `
            </div>
            <button type="submit" disabled>Valider</button>
          </form>
          <div class="feedback" id="feedback"></div>
        </div>
      `;
      quizContent.innerHTML = html;

      const form = document.getElementById('question-form');
      const submitBtn = form.querySelector('button');
      const radios = form.querySelectorAll('input[name="answer"]');

      radios.forEach(radio => {
        radio.addEventListener('change', () => {
          submitBtn.disabled = false;
        });
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const selected = form.answer.value;
        checkAnswer(parseInt(selected));
      });
    }

    function checkAnswer(selected) {
      const q = quizData[currentQuestionIndex];
      const isCorrect = selected === q.correct;
      if (isCorrect) score++;

      // Feedback anim√©
      const feedbackDiv = document.getElementById('feedback');
      if (isCorrect) {
        feedbackDiv.innerHTML = `<span class="good feedback">Bonne r√©ponse ! üéâ</span>`;
      } else {
        let feedback = `<span class="bad feedback">Mauvaise r√©ponse.</span><br>
        <span>La bonne r√©ponse √©tait : <strong>${q.options[q.correct]}</strong></span>`;
        // Note explicative pour la question 7 seulement si mauvaise r√©ponse
        if (currentQuestionIndex === 6 && q.note) {
          feedback += `<div class="note">${q.note}</div>`;
        }
        feedbackDiv.innerHTML = feedback;
      }

      // D√©sactiver les inputs et bouton
      const inputs = quizContent.querySelectorAll('input, button');
      inputs.forEach(el => el.disabled = true);

      // Attente anim√©e avant la question suivante ou le r√©sultat
      const delay = (!isCorrect && currentQuestionIndex === 6) ? 4000 : 2000;
      setTimeout(() => {
        fadeOutIn(() => {
          currentQuestionIndex++;
          if (currentQuestionIndex < quizData.length) {
            renderQuestion();
          } else {
            renderResult();
          }
        });
      }, delay);
    }

    function renderResult() {
      let html = `
        <div class="fade-slide-in">
          <div class="result">üéâ Ton score final : ${score} / ${quizData.length}</div>
      `;
      if (score < quizData.length) {
        html += `
          <div class="try-again">Tu n'as pas atteint le score maximal.<br>Veux-tu r√©essayer pour t'am√©liorer ?</div>
          <button id="retry-btn">Recommencer le quiz</button>
        `;
      } else {
        html += `<p style="color:#1eb980;font-weight:700;">Excellent travail, tu as obtenu le score maximal ! üëè</p>`;
      }
      html += `</div>`;
      quizContent.innerHTML = html;

      const retryBtn = document.getElementById('retry-btn');
      if (retryBtn) {
        retryBtn.addEventListener('click', () => {
          fadeOutIn(() => {
            currentQuestionIndex = 0;
            score = 0;
            renderQuestion();
          });
        });
      }
    }

    // Lancement du quiz avec animation
    renderQuestion();
  </script>
</body>
</html>
